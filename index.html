<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDF TOOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #progressBar {
      width: 100%;
      height: 20px;
      appearance: none;
      -webkit-appearance: none;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
      position: relative;
    }
    #progressBar::-webkit-progress-bar {
      background-color: #ddd;
      border-radius: 10px;
    }
    #progressBar::-webkit-progress-value {
      background: linear-gradient(270deg, #ff6b6b, #f7d794, #ff6b6b);
      background-size: 400% 400%;
      animation: gradientAnimation 2s ease infinite;
      border-radius: 10px;
    }
    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    #convertBtn {
      background: #28a745;
      color: white;
    }
    #convertBtn:hover {
      background: #218838;
    }
    #resetBtn {
      background: #dc3545;
      color: white;
    }
    #resetBtn:hover {
      background: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>mannymansistem</h1>
    <p>Sube im√°genes (.webp, .jpg, .png) y crea tu PDF üìù</p>

    <input type="file" id="fileInput" multiple accept="image/*" /><br /><br />

    <label for="quality">Calidad JPG (%): </label>
    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.6" />
    <span id="qVal">60%</span><br /><br />

    <label for="pdfName">Nombre del PDF:</label>
    <input type="text" id="pdfName" placeholder="Ejemplo: catalogo-avon" /><br /><br />

    <button id="convertBtn">Crear PDF</button>
    <button id="resetBtn">Reiniciar</button>

    <br /><br />
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
  </div>

  <audio id="doneSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const qualityInput = document.getElementById('quality');
    const qVal = document.getElementById('qVal');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const doneSound = document.getElementById('doneSound');
    const pdfName = document.getElementById('pdfName');
    const resetBtn = document.getElementById('resetBtn');

    // Mostrar porcentaje de calidad
    qualityInput.oninput = () => {
      qVal.textContent = Math.round(qualityInput.value * 100) + '%';
    };

    // Reiniciar todo sin F5
    resetBtn.addEventListener('click', () => {
      fileInput.value = null; // borra selecci√≥n de im√°genes
      pdfName.value = ''; // borra nombre del PDF
      progressBar.style.display = 'none';
      progressBar.value = 0;
      qualityInput.value = 0.6;
      qVal.textContent = '60%';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Crear PDF
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const files = fileInput.files;
      if (files.length === 0) {
        alert('Por favor, selecciona al menos una imagen.');
        return;
      }

      const quality = parseFloat(qualityInput.value);
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      progressBar.style.display = 'block';
      progressBar.value = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const imgData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = err => reject(err);
          reader.readAsDataURL(file);
        });

        const img = new Image();
        await new Promise((resolve) => {
          img.onload = resolve;
          img.src = imgData;
        });

        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const compressedImgData = canvas.toDataURL('image/jpeg', quality);
        pdf.addImage(compressedImgData, 'JPEG', 0, 0, pageWidth, pageHeight);

        if (i < files.length - 1) {
          pdf.addPage();
        }

        // Animar progreso
        for (let progress = progressBar.value; progress <= ((i + 1) / files.length) * 100; progress++) {
          progressBar.value = progress;
          await new Promise(r => setTimeout(r, 10));
        }
      }

      const nombrePDF = pdfName.value.trim() || 'documento';
      pdf.save(nombrePDF + '.pdf');

      progressBar.style.display = 'none';
      progressBar.value = 0;
      doneSound.play();
    });
  </script>
</body>
</html>
