<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDF TOOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #progressBar {
      width: 100%;
      height: 20px;
      appearance: none;
      -webkit-appearance: none;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
      position: relative;
    }
    #progressBar::-webkit-progress-bar {
      background-color: #ddd;
      border-radius: 10px;
    }
    #progressBar::-webkit-progress-value {
      background: linear-gradient(270deg, #ff6b6b, #f7d794, #ff6b6b);
      background-size: 400% 400%;
      animation: gradientAnimation 2s ease infinite;
      border-radius: 10px;
    }
    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>mannymansistem</h1>
    <p>Sube im치genes (.webp, .jpg, .png) y crea tu PDF 游닇</p>
    <input type="file" id="fileInput" multiple accept="image/*" /><br /><br />
    <label for="quality">Calidad JPG (%): </label>
    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.6" />
    <span id="qVal">60%</span><br /><br />
    <button id="convertBtn">Crear PDF</button>
    <button id="clearBtn">Borrar Im치genes</button>
  </div>
  <label for="pdfName">Nombre del PDF:</label>
  <input type="text" id="pdfName" placeholder="Ejemplo: catalogo-avon" />
  <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
  <audio id="doneSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const qualityInput = document.getElementById('quality');
    const qVal = document.getElementById('qVal');
    qualityInput.oninput = () => {
      qVal.textContent = Math.round(qualityInput.value * 100) + '%';
    };

    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const doneSound = document.getElementById('doneSound');

    document.getElementById('clearBtn').addEventListener('click', () => {
      fileInput.value = null;
      progressBar.style.display = 'none';
      progressBar.value = 0;
    });

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const files = fileInput.files;
      if (files.length === 0) {
        alert('Por favor, selecciona al menos una imagen.');
        return;
      }

      const quality = parseFloat(qualityInput.value);
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      progressBar.style.display = 'block';
      progressBar.value = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        // Leer imagen como DataURL
        const imgData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = err => reject(err);
          reader.readAsDataURL(file);
        });

        // Crear imagen para uso en canvas
        const img = new Image();
        await new Promise((resolve) => {
          img.onload = resolve;
          img.src = imgData;
        });

        // Canvas para controlar calidad de compresi칩n
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        // Nueva DataURL con calidad ajustada
        const compressedImgData = canvas.toDataURL('image/jpeg', quality);

        // A침adir imagen al PDF llenando toda la p치gina
        pdf.addImage(compressedImgData, 'JPEG', 0, 0, pageWidth, pageHeight);

        if (i < files.length - 1) {
          pdf.addPage();
        }

        // Animaci칩n divertida: la barra de progreso va subiendo suavemente
        for (let progress = progressBar.value; progress <= ((i + 1) / files.length) * 100; progress++) {
          progressBar.value = progress;
          await new Promise(r => setTimeout(r, 10)); // pausa para animar suavemente
        }
      }

      const nombrePDF = document.getElementById('pdfName').value.trim() || 'documento';
      pdf.save(nombrePDF + '.pdf');

      progressBar.style.display = 'none';
      progressBar.value = 0;
      doneSound.play();
    });
  </script>
</body>
</html>
