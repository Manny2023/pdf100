<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar PDF con jsPDF</title>
  <!-- Carga segura y actual de jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Generador de PDF con Imágenes</h1>
  <input type="file" id="fileInput" multiple accept="image/*" /><br><br>
  <button id="btnCrearPDF">Crear PDF</button>

  <script>
    document.getElementById('btnCrearPDF').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        alert('Por favor, carga al menos una imagen.');
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imgData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.onerror = err => reject(err);
          reader.readAsDataURL(file);
        });

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        // Añade imagen ajustada para llenar la página
        pdf.addImage(imgData, 'JPEG', 0, 0, pageWidth, pageHeight);

        if (i < files.length - 1) {
          pdf.addPage();
        }
      }

      pdf.save('imagenes.pdf');
    });
  </script>
</body>
</html>
