<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>mannymansistem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>mannymansistem</h1>
    <p>Sube imágenes (.webp, .jpg, .png) y crea tu PDF 📝</p>
    <input type="file" id="fileInput" multiple accept="image/*"><br><br>
    <label for="quality">Calidad JPG (%): </label>
    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.6">
    <span id="qVal">60%</span><br><br>
    <button id="convertBtn">Crear PDF</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
