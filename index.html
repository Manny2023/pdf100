<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDF TOOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>mannymansistem</h1>
    <p>Sube im√°genes (.webp, .jpg, .png) y crea tu PDF üìù</p>
    <input type="file" id="fileInput" multiple accept="image/*" /><br /><br />
    <label for="quality">Calidad JPG (%): </label>
    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.6" />
    <span id="qVal">60%</span><br /><br />
    <button id="convertBtn">Crear PDF</button>
  </div>
  <label for="pdfName">Nombre del PDF:</label>
  <input type="text" id="pdfName" placeholder="Ejemplo: catalogo-avon" />
  <progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>
  <audio id="doneSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const qualityInput = document.getElementById('quality');
    const qVal = document.getElementById('qVal');
    qualityInput.oninput = () => {
      qVal.textContent = Math.round(qualityInput.value * 100) + '%';
    };

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        alert('Por favor, selecciona al menos una imagen.');
        return;
      }

      const quality = parseFloat(qualityInput.value);
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const progressBar = document.getElementById('progressBar');
      progressBar.style.display = 'block';
      progressBar.value = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        // Convertir la imagen a DataURL con la calidad indicada
        const imgData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = err => reject(err);
          reader.readAsDataURL(file);
        });

        // Para controlar calidad JPG, usamos un canvas para reescalar y convertir
        const img = new Image();
        await new Promise((resolve) => {
          img.onload = resolve;
          img.src = imgData;
        });

        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const compressedImgData = canvas.toDataURL('image/jpeg', quality);

        pdf.addImage(compressedImgData, 'JPEG', 0, 0, pageWidth, pageHeight);

        if (i < files.length - 1) {
          pdf.addPage();
        }

        progressBar.value = ((i + 1) / files.length) * 100;
      }

      const nombrePDF = document.getElementById('pdfName').value.trim() || 'documento';
      pdf.save(nombrePDF + '.pdf');

      progressBar.style.display = 'none';
      document.getElementById('doneSound').play();
    });
  </script>
</body>
</html>
